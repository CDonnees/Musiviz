<main class="row bg-color-border">
    <section class="col-md-12">
        <div class="bg-color-content row">
            <div class="col-md-12">
                <div>
                    <button class="btn btn-primary btn-lg" ng-click="wavesurfer.playPause()" style="display: inline-block;">
                        <i class="fa fa-pause" ng-if="playStatus === true"></i>
                        <i class="fa fa-play" ng-if="playStatus === false"></i>
                    </button>
                    <h1 style="display: inline-block;">{{ record.audioRecord.title | limitTo:60 }}<span ng-if="record.audioRecord.title.length > 60">...</span></h1>
                </div>
                <br />
                <div class="row">
                    <div class="col-md-8">
                        <div id="waveform"></div>
                        <div id="wave-spectrogram"></div>
                        <button type="button" class="btn btn-sm btn-primary" data-toggle="popover" title="À quoi sert un spectrogramme ?" data-content="Cette représentation temps-fréquence montre de quoi est constituée la piste audio.
L'axe des abscisse représente le temps, l'axe des ordonnées le niveau de signal pour différentes fréquences.
Par exemple les instruments à cordes pincées ont des harmoniques très pures ce qui se traduit par la présence de traits dans le spectrogramme.
On peut également avoir une idée du niveau de bruit par la présence diffuse de signal à tous les niveaux de fréquence. "><i class="fa fa-question-circle"></i></button>
                        <div class="card-group" ng-repeat="imageContainer in images" ng-if="imageContainer.partition == true">
                            <div class="card">
                                <img class="card-img-top" src="{{ imageContainer.url }}" alt="Card image cap">
                            </div>
                        </div>
                        <hr />
                        <h2>Informations</h2>
                        <dl>
                            <dt>Titre</dt>
                            <dd>{{record.audioRecord.title}}</dd>
                        </dl>
                        <dl>
                            <dt>Auteurs</dt>
                            <dd><span ng-repeat="creator in record.listCreator"><span ng-if="$index > 0"><br /></span>{{ creator.name }} <small> {{ creator.date }},  {{ creator.role }}</small></span></dd>
                        </dl>
                        <dl>
                            <dt>Genre</dt>
                            <dd><span ng-repeat="genre in record.listGenre"><span ng-if="$index > 0"><br /></span>{{ genre.name }}</span></dd>
                        </dl>
                        <dl>
                            <dt>Droits</dt>
                            <dd>{{record.audioRecord.droits}}</dd>
                        </dl>
                    </div>
                    <div class="col-md-4">
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item"  ng-class="{'active': $index === 0}" ng-repeat="imageContainer in images">
                                    <img class="d-block w-100" src="{{ imageContainer.url }}" alt="{{$index}} slide" />
                                    <div class="carousel-caption d-none d-md-block" ng-if="imageContainer.title != ''">
                                        <h3><a href="http://gallica.bnf.fr/{{ imageContainer.originArk }}" target="_blank" style="color: #FFF; background-color: #0a0a0a; opacity: 0.4;">{{ imageContainer.title }}</a></h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
