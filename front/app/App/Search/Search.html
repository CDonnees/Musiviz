<main class="row bg-color-border">
    <aside class="col-md-3">
        <div class="bg-color-content">
            <strong>Ma recherche initiale :</strong>
            <p>{{ searchQuery }}</p>
        </div>
    </aside>
    <section class="col-md-9">
        <div class="bg-color-content row">
            <div class="col-md-12" ng-repeat="record in records">
                <article class="result-line row">
                    <div class="col-md-1 text-center" style="padding: 0;">
                        <div><span title="La couleur du point vous indique le taux de bruit ; la taille du point vous indique le nombre de ressources associées." ng-class="dotColor(record.noise)"><i class="fa fa-circle" ng-class="dotSize(record.associateResources)"></i></span></div>
                        <div class="align-self-end">
                            <div class="bg-secondary text-center" style="padding: 2px;"><small title="Durée de la piste">0:03:23</small></div>
                            <div class="bg-light text-center" style="padding: 2px;"><small title="Nombre de battements par minute">{{ record.bpm }} BPM</small></div>
                        </div>
                    </div>
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-5" style="padding: 5px">
                        <h2 class="result-line-title"><a ui-sref="musiviz.result({id: record.id})">{{ record.title }}</a></h2>
                        <p><small>{{ record.creators }}</small></p>
                        <div class="align-self-end ml-auto">
                            <span class="badge badge-pill badge-primary" title="Genre">Musique baroque</span>
                            <span class="badge badge-pill badge-secondary" title="Institution">BNF</span>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </section>
</main>
